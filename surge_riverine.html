<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0">
<meta name="viewport" content="width=device-width">
<title>Modeling and Analysis</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
<!-- Latest compiled JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<style>

body, html
{
  background-color:#2c5283;
}
*{
  margin: 0;
  padding: 0;
}

@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i');

.table_center{
  display:table-cell;
  vertical-align: right;
  float:right;
  margin-right:5%;
  margin-top:0.5%;
  z-index:650;
 box-shadow: 0 0 25px rgba(0,0,0,1);
}
.drop-down{
    display: inline-block;
    position: relative;
}

.drop-down__button{
  background: #2c5283;
  display: inline-block;
  line-height: 40px;
  padding: 0 18px;
  text-align: left;
  border-radius: 4px;
  box-shadow: 0px 4px 6px 0px rgba(0,0,0,0.2);
  cursor: pointer;
}

.drop-down__name {
    font-size: 9px;
    text-transform: uppercase;
    color: #fff;
    font-weight: 800;
    letter-spacing: 2px;
}

.drop-down__icon {
    width: 18px;
    vertical-align: middle;
    margin-left: 14px;
    height: 18px;
    border-radius: 50%;
    transition: all 0.4s;
  -webkit-transition: all 0.4s;
  -moz-transition: all 0.4s;
  -ms-transition: all 0.4s;
  -o-transition: all 0.4s;

}



.drop-down__menu-box {
    position: absolute;
    width: 100%;
    left: 0;
    background-color: #fff;
    border-radius: 4px;
  box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.2);
     transition: all 0.3s;
  -webkit-transition: all 0.3s;
  -moz-transition: all 0.3s;
  -ms-transition: all 0.3s;
  -o-transition: all 0.3s;
 visibility: hidden;
opacity: 0;
  margin-top: 5px;
}

.drop-down__menu {
    margin: 0;
    padding: 0 13px;
    list-style: none;

}
.drop-down__menu-box:before{
  content:'';
  background-color: transparent;
  border-right: 8px solid transparent;
  position: absolute;
  border-left: 8px solid transparent;
  border-bottom: 8px solid #fff;
  border-top: 8px solid transparent;
  top: -15px;
  right: 18px;

}

.drop-down__menu-box:after{
  content:'';
  background-color: transparent;
}

.drop-down__item {
    font-size: 13px;
    padding: 13px 0;
    text-align: left;
    font-weight: 500;
    color: #2c5283;
    cursor: pointer;
    position: relative;
    border-bottom: 1px solid #e0e2e9;
}

.drop-down__item-icon {
    width: 15px;
    height: 15px;
    position: absolute;
    right: 0px;
    fill: #2c5283;

}

.drop-down__item:hover .drop-down__item-icon{
  fill: #2c5283
}

.drop-down__item:hover{
  color: #2c5283;
}



.drop-down__item:last-of-type{
  border-bottom: 0;
}


.drop-down--active .drop-down__menu-box{
visibility: visible;
opacity: 1;
  margin-top: 15px;
}

.drop-down__item:before{
  content:'';
  position: absolute;
width: 3px;
height: 28px;
background-color: #2c5283;
left: -13px;
top: 50%;
transform: translateY(-50%);
  display:none;
}

.drop-down__item:hover:before{
  display:block;
}
.title{color:white;font-size:3em;padding:0.5%;margin-left:2.5%;font-family:impact;letter-spacing:0.15em;}



</style>
</head>

<body>

    	<div class="col-sm-12 col-md-12 col-lg-12" align="left"><span class="title">FEMA Region 6 | Modeling and Analysis</span>
  <div class="table_center" style="font-family:'Raleway', sans-serif;">
         <div class="drop-down">
           <div id="dropDown" class="drop-down__button">
             <span class="drop-down__name">Modeling and Analysis</span>
           </div>
           <div class="drop-down__menu-box">
             <ul class="drop-down__menu">
               <a href="https://dduskin.github.io/cfla.html"><li data-name="cfla_" class="drop-down__item">Coastal Flood Loss Atlas (CFLA) </li></a>
               <a href="https://dduskin.github.io/surge_riverine.html"><li data-name="surge_riverine_" class="drop-down__item">Surge and Riverine Modeled Impacts </li></a>
               <a href="https://dduskin.github.io/expose.html"><li data-name="wind_" class="drop-down__item">Exposure Analysis </li></a>
             </ul>
           </div>
         </div>
  </div>
  </div>
<div id="col-md-10">
<iframe frameborder="0" class="hide_iframe" id="cfla" align="center" style="-webkit-animation: bounceInLeft 1s;width:95%;height:90vh;border-radius:10px;box-shadow: 0 0 25px rgba(0,0,0,1);margin-left:2.55%;margin-top:1%;" src="https://fema.maps.arcgis.com/apps/webappviewer/index.html?id=08ca9da7c14441d6915703bfded7a9ce"></iframe>

<script>
$(document).ready(function(){
  $('#dropDown').click(function(){
    $('.drop-down').toggleClass('drop-down--active');
  });
});
</script>

</body>
</html>
